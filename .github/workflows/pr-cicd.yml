name: PR CI/CD

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=250 --statistics

    - name: Heroku Django Deploy
      # You may pin to the exact commit or the version.
      # uses: nyakaz73/heroku-django-deploy@f0e67aecb5fe9315a722637d4af3312f388ea8ef
      uses: nyakaz73/heroku-django-deploy@v0.53
      with:
        # Heroku app name
        heroku_app_name: jup-api-dev
        # Heroku api key
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        # Heroku email address
        heroku_email_address: dineresc@gmail.com
    
